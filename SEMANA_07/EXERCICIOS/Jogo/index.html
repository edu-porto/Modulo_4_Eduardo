<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUARDO</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body  >
    <h1>Jogo da forca </h1>
    <p>Digite uma letra</p>
    <button id="submit">submit</button>



    
    <!-- Container para iniciar o jogo  -->
    <div class="popup-container" id="popup-begin">
        <div class="popup">
            <h2 id="beginGamePhrase"></h2>
            <button id="start-button" onclick="storeValue()">Iniciar jogo</button>
        </div>
    </div>

    <div class="game-container">
        <svg height="1200" width="720" class="figure-container">
            <!-- Forca -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- Cabeça -->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <!-- Corpo -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <!-- Braço -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            <!-- Pernas -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>
    </div>

    <!-- Container de falha  -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Jogar novamente</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>Você já digitou essa letra</p>
    </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity=
        "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <script src="/script.js"></script>

</body>
</html>

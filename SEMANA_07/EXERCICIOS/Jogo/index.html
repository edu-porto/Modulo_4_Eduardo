<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
    <meta charset="utf-8">
    <title>
   Escolha as palavras para o jogo da velha
    </title>
</head>
 
<body style="text-align: center;">
     
    <h1 style="color: green;">
        Jogo da velha 
    </h1>
 
    <h3 id="po">   Digite a palavra para o jogo da velha</h3>
    <form class="" action="index.html" method="post">
        <input type="text" id="array[]" value="" /><br>
        <button type="button" name="button" onclick="storeUserInput()">
            Guardar palavra
        </button>
    </form>
    <button type="button" name="button" onclick="location.href='hangman.html'">
        Jogar
    </button>
    <br>
  
    <script type="text/javascript">
        function storeUserInput() {
            var input = document.getElementById('array[]').value;
            const myObject = {word: input}
            const myObjectString = JSON.stringify(myObject);
            localStorage.setItem('objectGreeting', myObjectString);
        }
    </script>
</body>
 
</html>
